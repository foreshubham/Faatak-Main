<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live CCTV Stream</title>
  <style>
    body { background:#0b1020; color:white; display:flex; align-items:center; justify-content:center; height:100vh; }
    video { width:80vw; max-width:900px; background:black; border-radius:6px; }
  </style>
</head>
<body>

<video id="video" controls autoplay muted playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  const video = document.getElementById("video");
  const hlsUrl = "http://localhost:8000/stream/stream.m3u8";

  if (Hls.isSupported()) {
    const hls = new Hls({
      liveSyncDuration: 1,
      maxLatency: 2,
      liveMaxLatencyDuration: 3,
    });

    hls.loadSource(hlsUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else {
    video.src = hlsUrl; // Safari support
  }
</script>

</body>
</html>
